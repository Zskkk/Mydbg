log4j.rootCategory=Info, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{HH:mm:ss SSS}] %5p [%c] (%C{1}:%L) - %m%n

log4j.logger.org.scijava.nativelib.NativeLibraryUtil=Info
## Linker
log4j.logger.com.zsk.elf.android.linker.Linker=Debug
## Dynamic
log4j.logger.com.zsk.elf.ElfDynamicStructure=Debug
## Backend
log4j.logger.com.zsk.elf.backend.unicorn.UnicornBackend=Info
## AndroidEmulate
log4j.logger.com.zsk.elf.android.emulater.AndroidEmulate=Debug
## SystemCallHandler
log4j.logger.com.zsk.elf.linux.SystemCallHandler=Debug
## Memory
log4j.logger.com.zsk.elf.memory.Memory=Debug
## FileResolver
log4j.logger.com.zsk.elf.linux.file.LinuxFileResolver=Debug